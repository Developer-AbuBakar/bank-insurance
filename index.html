<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangladesh Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome To My
        <span class="font-semibold text-violet-500">Personal Bank</span></h1>
    </header>
    <main>
        <section class="bg-green-300 w-9/12 mx-auto mt-14 p-10">
            <h3 class="mb-4 font-semibold">Please Log In</h3>
            <div>
                <input class="w-9/12 block mb-2 px-3" type="email" placeholder="Your Email Address">
                <input class="w-9/12 block mb-2 px-3" type="password" placeholder="Your Password">
                <button class="bg-amber-500 hover:bg-gray-700 px-8 py-2 text-white font-semibold rounded-lg">Submit</button>
            </div>
        </section>
    </main>
</body>
</html>
